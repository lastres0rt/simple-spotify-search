<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Simple Spotify Search</title>
	<link type="text/css" rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
	<link rel="stylesheet" href="css/styles.css">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<!-- jquery -->
  <!-- Note: using subresource integrity; see: https://en.wikipedia.org/wiki/Subresource_Integrity -->
  <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
  <!-- custom script -->
  <script type="text/javascript" src="js/app.js"></script>

</head>
<body>

  <div class="container-fluid">
    <div class="row">
      <div class="col-md-8 col-md-offset-2">
        <h1 class="text-center">Simple Spotify Search</h1>
        <br>
        <form id="spotify-search">
          <div class="form-group">
            <input class="form-control" id="track" placeholder="Song Title" autofocus>
          </div>
          <div class="form-group">
            <input type="submit" class="btn btn-block btn-success" value="Search">
          </div>
        </form>
        <div class="text-center fade" id="loading">
          <p>Just a moment...</p>
        </div>
        <br>
        <div id="results">

          <!-- handlebars template -->
          <script id="tracks-template" type="text/x-handlebars-template">
	          <div class="row">
	            {{#each tracks}}
	              <div class="col-3 col-md-3">
	                <div class="row">
	                	<div class="col">
	                  {{#if album.images.[0]}}
	                    <img src="{{album.images.[0].url}}" class="img-responsive img-rounded">
	                  {{/if}}
	                  	</div>
	                </div>
	                <div class="row">
	                	<div class="col">
	                  <p><strong>{{name}}</strong> <br />{{artists.[0].name}}</p>
	                  	</div>
	                </div>
	              </div>
	            {{else}}
	              <p class="text-center">No results</p>
	            {{/each}}
	          </div>
          </script>

        </div>
      </div>
    </div>
  </div>

  <!-- jquery -->
  <script type="text/javascript" src="https://code.jquery.com/jquery-1.11.3.min.js"></script>

  <!-- bootstrap js -->
  <script type="text/javascript" src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>

  <!-- handlebars -->
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.3/handlebars.min.js"></script>

  <!-- custom script -->
  <script type="text/javascript" src="js/app.js"></script>
</body>
</html>
