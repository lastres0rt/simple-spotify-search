<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Simple Spotify Search</title>
	<link type="text/css" rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
	<link rel="stylesheet" href="css/styles.css">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<!-- jquery -->
  <!-- Note: using subresource integrity; see: https://en.wikipedia.org/wiki/Subresource_Integrity -->
  <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
  <!-- custom script -->
  <script type="text/javascript" src="js/app.js"></script>

</head>
<body>

  <div class="container">
    <div class="row">
      <div class="col-md-6 col-md-offset-3">
        <h1 class="text-center">A Spotify Search</h1>
        <br>
        <form id="spotify-search">
          <div class="form-group">
            <input class="form-control" id="track" placeholder="Song Title" autofocus>
          </div>
          <div class="form-group">
            <input type="submit" class="btn btn-block btn-success" value="Search">
          </div>
        </form>
        <div class="text-center" id="loading">
          <p>Just a moment...</p>
        </div>
        <br>
        <div id="results">

          <!-- handlebars template -->
          <script id="tracks-template" type="text/x-handlebars-template">
            {{#each tracks}}
              <div class="row">
                <div class="col-xs-4">
                  {{#if album.images.[0]}}
                    <img src="{{album.images.[0].url}}" class="img-responsive">
                  {{/if}}
                </div>
                <div class="col-xs-8">
                  <p><strong>{{name}}</strong> by {{artists.[0].name}}</p>
                  <p><a href="{{previewUrl}}" target="_blank" class="btn btn-sm btn-default">Preview <span class="glyphicon glyphicon-play"></span></a></p>
                </div>
              </div>
              <hr>
            {{else}}
              <p class="text-center">No results</p>
            {{/each}}
          </script>

        </div>
      </div>
    </div>
  </div>

  <!-- jquery -->
  <script type="text/javascript" src="https://code.jquery.com/jquery-1.11.3.min.js"></script>

  <!-- bootstrap js -->
  <script type="text/javascript" src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>

  <!-- handlebars -->
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.3/handlebars.min.js"></script>

  <!-- custom script -->
  <script type="text/javascript" src="js/app.js"></script>
</body>
</html>
